<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asster/css/reset.css" />
    <link rel="stylesheet" href="./asster/css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Register - Leskin</title>
  </head>
  <body>
    <div class="background">
      <div class="register-container">
        <!-- Logo -->
        <div class="logo">
          <img src="./asster/img/logo.png" alt="Leskin logo" />
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active">
            DÀNH CHO SPA
            <i class="fa fa-sort-desc" style="font-size: 16px"></i>
          </button>
          <button class="tab">DÀNH CHO KHÁCH HÀNG</button>
        </div>

        <!-- Register Form -->
        <form class="register-form">
          <div class="input-group">
            <label for="full-name"><i class="fa fa-user"></i></label>
            <input
              type="text"
              id="full-name"
              placeholder="Full Name"
              required
            />
          </div>

          <div class="input-group">
            <label for="email"><i class="fa fa-envelope-o"></i></label>
            <input type="email" id="email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <label for="phone"><i class="fa fa-phone"></i></label>
            <input type="tel" id="phone" placeholder="Phone" required />
          </div>

          <div class="input-group">
            <label for="address"><i class="fa fa-map-marker"></i></label>
            <input type="text" id="address" placeholder="Address" required />
          </div>

          <button type="submit" class="register-btn">Đăng Ký</button>
        </form>

        <!-- Footer -->
        <div class="footer">
          <p>
            Đã có tài khoản?
            <a href="index.html" class="login-link">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
